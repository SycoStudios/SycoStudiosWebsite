<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - SycoStudios</title>

    <!-- Link to your stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <!-- Add a logo and navigation menu to the header -->
        <div class="container">
            <a href="#" class="logo">SycoStudios</a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="news.html">News</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <!-- Add a form for visitors to contact you -->
        <div class="container">
            <h1>Contact Us</h1>
            <p>Have a question or want to work with us? Fill out the form below and we'll get back to you as soon as possible.</p>
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <textarea name="message" placeholder="Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </main>
    <footer>
        <!-- Add social media links and copyright information to the footer -->
        <div class="container">
            <ul class="social">
                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa fa-instagram"></i></a></li>
            </ul>
            <p>Copyright &copy; 2021 SycoStudios. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
